<h2>Add Post</h2>
<div class="card card-body my-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="currentPost.title"
        name="title"
        #title
      />
    </div>
    <div class="form-group">
      <label>Body</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="currentPost.body"
        name="body"
        #body
      />
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" name="id" #id />
    <button
      (click)="addPost(title.value, body.value)"
      class="btn btn-dark btn-block"
      *ngIf="!isEditPassed"
    >
      Add Post
    </button>
    <button
      (click)="updatePost(title.value, body.value, currentPost.id)"
      class="btn btn-warning btn-block"
      *ngIf="isEditPassed"
    >
      Update Post
    </button>
  </form>
</div>
