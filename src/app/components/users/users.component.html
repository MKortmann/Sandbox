<h2>Users</h2>
<button
  [disabled]="!enableAdd"
  class="btn btn-light btn-block mb-3"
  [ngClass]="currentClasses"
>
  Add New User
</button>
<!-- users?.length : the question mark means it is ok if they do not exist -->
<!-- so, noUsers is a template set below -->
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0; else noUsers">
  <!-- we say that in the USERS ARRAY we get for each iteration
  the variable user. The user is in this case an object with key and properties.  -->
  <li
    class="card card-body mb-2"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <div class="row">
      <div class="col-sm-4">
        <!-- THREE WAYS OF BINDING DATA:-->
        <!-- 1) [src]="user.image" -->
        <!-- 2) src="{{ user.image }}" -->
        <!-- 3) bind-src="user.image" -->
        <!-- <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt="" /> -->
        <img
          *ngIf="user.image"
          class="img-fluid"
          src="{{ user.image }}"
          alt=""
        />
        <!-- <img
          *ngIf="user.image"
          class="img-fluid"
          bind-src="user.image"
          alt=""
        /> -->
      </div>
      <div class="col-sm-8">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <ul class="list-group" *ngIf="showExtended && user.age && user.address">
          <li class="list-group-item mb-1">Age: {{ user.age }}</li>
          <li class="list-group-item">
            Address: {{ user.address.street }}, {{ user.address.city }}, {{
            user.address.state}
          </li>
        </ul>
      </div>
    </div>
  </li>
</ul>

<ng-template #noUsers><h4>No users found!!!</h4></ng-template>

<!-- <h4 *ngIf="users.length === 0">No users found!</h4> -->

<h4 *ngIf="!loaded">Loading Users...</h4>
